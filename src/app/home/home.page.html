<ion-content class="home-bg">

  <div class="center-container">

    <div class="logo-wrapper">
      <img src="assets/ICON.png" alt="UniVote Logo" class="logo-image" />
    </div>

    <div class="glass-card welcome-card">
      <h1 class="main-title">Welcome to UniVote</h1>
      <p class="tagline">Skip the line, vote online</p>
    </div>

    <div class="button-group">
      <ion-button expand="block" class="neon-button" routerLink="/login">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        Sign In
      </ion-button>

      <ion-button expand="block" class="neon-button-outline" fill="outline" routerLink="/about">
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        Learn More
      </ion-button>
    </div>

  </div>

</ion-content>
