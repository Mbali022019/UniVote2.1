<ion-content class="login-content">
  <!-- Animated background particles -->
  <div class="bg-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="login-container">
    <!-- Header Section -->
    <div class="header-section">
      <div class="sign-in-box">
        <h1>Sign In</h1>
        <p>skip the line, vote online</p>
      </div>
    </div>
    
    <!-- Form Section -->
    <div class="form-section">
      <form class="login-form" (ngSubmit)="login()" #loginForm="ngForm">
        
        <!-- Email Input -->
        <div class="input-group">
          <ion-label class="input-label">Email</ion-label>
          <div class="input-wrapper">
            <ion-input
              type="email"
              placeholder="Enter your email address"
              [(ngModel)]="email"
              name="email"
              class="custom-input"
              required
              (ionBlur)="emailTouched = true">
            </ion-input>
            <div class="input-icon">âœ‰</div>
          </div>
          <div class="error-message" *ngIf="emailTouched && !validateEmail(email)">
            Please enter a valid email address.
          </div>
        </div>
        
        <!-- Password Input -->
        <div class="input-group">
          <ion-label class="input-label">Password</ion-label>
          <div class="input-wrapper">
            <ion-input
              [type]="showPassword ? 'text' : 'password'"
              placeholder="Enter your password"
              [(ngModel)]="password"
              name="password"
              class="custom-input"
              required
              (ionBlur)="passwordTouched = true">
            </ion-input>
            <button 
              type="button" 
              class="password-toggle-btn" 
              (click)="togglePassword()"
              [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
              {{ showPassword ? 'ðŸ”“' : 'ðŸ”’' }}
            </button>
          </div>
          <div class="error-message" *ngIf="passwordTouched && !password">
            Password is required.
          </div>
          <div class="error-message" *ngIf="password && !validatePassword(password)">
            Must be at least 10 characters, include upper & lower case, number and special character.
          </div>
        </div>
        
        <!-- Submit Button -->
        <ion-button 
          type="submit"
          expand="block" 
          class="enter-button"
          [disabled]="!validateEmail(email) || !validatePassword(password) || isLoading">
          <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
          {{ isLoading ? 'Signing In...' : 'ENTER' }}
        </ion-button>

        <!-- Forgot Password Link -->
        <div class="forgot-password">
          <a (click)="forgotPassword()">Forgot your password?</a>
        </div>
      </form>
    </div>
  </div>
</ion-content>
